<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="shop-info">
                    <i class="fas fa-store"></i>
                    <h1>Shop Assistant</h1>
                </div>
                <p class="subtitle">Your personal shopping companion</p>
            </div>
        </header>

        <main>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot">
                        <div class="message-content">
                            ðŸ‘‹ Hi there! I'm your personal shopping assistant. How can I help you today? I can help you find products, check prices, or answer any questions about our store!
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <textarea 
                        id="userInput" 
                        placeholder="Ask about products, prices, or shopping help..."
                        rows="1"
                    ></textarea>
                    <button id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
